<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Frame PNGs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gyu8lzw.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 5000vh; /* Increased height for slower scrolling */
            font-family: "gambado-scotch", serif;
font-weight: 700;
font-style: normal;
        }

        .scroll-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .scroll-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        
        }

        .scroll-frame.hidden {
            opacity: 0;
        }

        #goToIndexButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        #goToIndexButton:hover {
            background-color: #45a049;
        }

        /* Fade-in effect only for the first frame */
        #frame1 {
            opacity: 0;
            transition: opacity 1s ease-in;
        }
    </style>
</head>
<body>
<div class="scroll-container">
    <div class="scroll-frame" id="frame1"></div>
    <div class="scroll-frame hidden" id="frame2"></div>
</div>

<button id="goToIndexButton">Go to Index</button>

<script>
    const totalFrames = 6; // Number of images
    const imagePath = "images/1/"; // Path to images
    const frame1 = document.getElementById("frame1");
    const frame2 = document.getElementById("frame2");
    const goToIndexButton = document.getElementById("goToIndexButton");

    let lastFrameIndex = -1;
    let activeFrame = frame1;
    let inactiveFrame = frame2;

    // Preload images to prevent flashing
    const images = [];
    for (let i = 1; i <= totalFrames; i++) {
        images[i] = new Image();
        images[i].src = `${imagePath}${i}.png`;
    }

    // Set the initial image for frame1 (image 1)
    frame1.style.backgroundImage = `url('${images[1].src}')`;

    // Fade in the first image
    window.addEventListener("load", () => {
        frame1.style.opacity = 1;
    });

    window.addEventListener("scroll", () => {
        let scrollFraction = window.scrollY / (document.body.scrollHeight - window.innerHeight);

        let frameIndex = Math.min(totalFrames, Math.max(1, Math.floor(scrollFraction * totalFrames)));

        if (frameIndex !== lastFrameIndex) {
            inactiveFrame.style.backgroundImage = `url('${images[frameIndex].src}')`;
            inactiveFrame.classList.remove("hidden");
            activeFrame.classList.add("hidden");

            // Swap active and inactive frames
            [activeFrame, inactiveFrame] = [inactiveFrame, activeFrame];

            lastFrameIndex = frameIndex;
        }

        // Show the button when the last frame is reached
        if (frameIndex === totalFrames) {
            goToIndexButton.style.display = "block";
        } else {
            goToIndexButton.style.display = "none";
        }
    });

    // Redirect to the index page when the button is clicked
    goToIndexButton.addEventListener("click", () => {
        window.location.href = "index.html"; // Adjust to your index page URL
    });
</script>
</body>
</html>
